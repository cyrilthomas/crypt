<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
    <title>Crypt</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript" src="alphac.js"></script>
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript">
        function process(on) {
            var fe = document.fe;
            var ke = fe.key.value;
            var re = fe.re;
            var f = timer(function () {
                re.value = alphac(re.value, ke, md5(ke), on)
            });
            var t = f();
            var d = re.value.length;
            var r = Math.round(d / t * 1000);
            fe.time.value = r + 'B/s ' + t + 'ms ' + d + 'B';
        }
    </script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">CRYPTER</a>
        </div>
    </nav>
    <div class="container">
        <div class="row card-panel">
            <form action="?" name="fe" onsubmit="process(window.a=!window.a); return false">
                <div align="center">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea" name="re"
                                style="min-height:150px"></textarea>
                            <label for="textarea1">Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="key_text" type="text" data-length="10" name="key" />
                            <label for="key_text">Key</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="time_text" type="text" data-length="10" value="-" disabled name="time"/>
                            <label for="time_text"></label>
                        </div>
                    </div>
                    <a class="waves-effect waves-light blue btn" onclick="process(1)">Encrypt</a>
                    <a class="waves-effect waves-light blue btn" onclick="process(0)">Decrypt</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
